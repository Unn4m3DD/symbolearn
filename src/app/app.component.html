<div>
  <app-top-nav (current_page_emitter)="changePage($event)"></app-top-nav>
  <container-element [ngSwitch]="current_page">
    <div class="content_container">
      <app-initial *ngSwitchCase="'initial'"></app-initial>
      <app-sign-in *ngSwitchCase="'sign-in'"></app-sign-in>
      <app-sign-up *ngSwitchCase="'sign-up'"></app-sign-up>
      <app-exercises *ngSwitchCase="'exercises'"></app-exercises>
      <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
      <app-settings *ngSwitchCase="'settings'"></app-settings>
    </div>
  </container-element>
  <app-bottom-nav></app-bottom-nav>
</div>
<router-outlet></router-outlet>
